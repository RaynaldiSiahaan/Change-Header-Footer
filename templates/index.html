<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />


    <title>Upload Zip File</title>
</head>

<body class="text-center mx-4 space-y-2">
    <div class="mb-12">    <h2 class="text-green-600 text-5xl font-bold">Upload a Zip File with .docx Files</h1>
    </div>

        <form method="POST" enctype="multipart/form-data">
            <div id="main" class="grid grid-cols-2 gap-1 justify-evenly">

                <input class="ml-32 block text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file"
                    name="zip_file" accept=".zip">
                <button type="submit"
                    class="mr-32 w-1/3 text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Upload</button>
            </div>

            <p class="text-sm text-gray-500 dark:text-gray-300" id="file_input_help">Tipe File .zip

        </form>
        <script src="../path/to/flowbite/dist/flowbite.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</body>

</html>
